<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="noramlize.css">
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>FrontEnd Store</title>
</head>
<body>
    <header class="header">
        <a href="index.html">
            <img class="header__logo" src="img/logo.png" alt="Logotipo">
        </a>
    </header>
                                                                               <!-- <nav> Bloque -->
    <nav class="navegacion">                                                   <!-- navegacion__enlace elemento -->
        <a class="navegacion__enlace navegacion__enlace--activo" href="index.html">Tienda</a> <!-- navegacion__enlace--activo modificacor -->
        <a class="navegacion__enlace" href="nosotros.html">Nosotros</a>
    </nav>

    <main class="contenedor">
        <h1>Nuestros Productos</h1>
        
        <div class="grid">
            <div class="producto">
                <a href="producto.html"></a>
                <img class="producto_imagen" src="img/1.jpg" alt="imagen camisa">
                <div class="producto__informacion">
                    <p class="producto__nombre">VueJs</p>
                    <p class="producto__precio">$25.99</p>
                </div>
            </div>
        </div>
    </main>

   

    <footer class="footer">
        <p class="footer__texto">Front End Store - Todos los Derechos Reservados 2023.</p>
    </footer>
</body>
</html>
